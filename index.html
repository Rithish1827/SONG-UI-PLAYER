<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="player">
        <div class="cover">
            <img src="image/Screenshot 2025-12-27 141659.png" alt="Album Cover">
        </div>

        <div class="song-info">
            <h3>Oru Naalil</h3>
            <p>Yuvan Shankar Raja</p>
        </div>

        <div class="progress">
            <span></span>
        </div>

        <div class="controls">
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
        </div>
    </div>

</body>
</html>
